<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />

    <title>Student's Grade Calculator</title>
  </head>
  <body class="d-flex flex-column justify-content-center">
    <header class="header container-fluid bg-secondary">
      <h1 class="h5 text-center text-white">Calculate your grades!</h1>
    </header>
    <main class="container">
      <div class="row">
        <section class="col-4 section-resume">
          <p class="py-1 my-2 percentageP">Your percentage is:</p>
          <p class="py-1 my-2 gradeP">Your grade is:</p>
        </section>
        <section class="col-8 section-inputs py-4">
          <h2 class="fs-2 text-white">Enter your marks</h2>
          <form>
            <input
              class="col-12 input py-2 my-1 maths"
              type="number"
              placeholder="Maths"
            />
            <input
              class="col-12 input py-2 my-1 physics"
              type="number"
              placeholder="Physics"
            />
            <input
              class="col-12 input py-2 my-1 chemistry"
              type="number"
              placeholder="Chemistry"
            />
            <input
              class="col-12 input py-2 my-1 english"
              type="number"
              placeholder="English"
            />
            <input class="col-12 button" type="button" value="Submit" />
          </form>
        </section>
        <section class="col-12 section-result resultMessage h4 py-1">
          Congratulations! You passed!
        </section>
      </div>
    </main>
    <footer
      class="container-fluid footer px-2 py-1 bg-secondary text-white d-flex justify-content-between align-items-center"
    >
      <nav class="footer__menu">
        <ul class="footer__menuList">
          <li class="footer__menuList-github">
            <a
              target="_blank"
              rel="noreferrer"
              class="footer__menuList-access"
              href="https://github.com/martreyz"
              title="Access GitHub"
            >
            </a>
          </li>
          <li class="footer__menuList-linkedin">
            <a
              target="_blank"
              rel="noreferrer"
              class="footer__menuList-access"
              href="https://www.linkedin.com/in/martareyrodriguez/"
              title="Access Linkedin"
            >
            </a>
          </li>
          <li class="footer__menuList-mail">
            <a
              target="_blank"
              rel="noreferrer"
              class="footer__menuList-access"
              href="mailto: martreyz@gmail.com"
              title="Send email"
            >
            </a>
          </li>
          <li class="footer__menuList-twitter">
            <a
              target="_blank"
              rel="noreferrer"
              class="footer__menuList-access"
              href="https://twitter.com/im_martreyz"
              title="Access Twitter"
            >
            </a>
          </li>
          <li class="footer__menuList-codepen">
            <a
              target="_blank"
              rel="noreferrer"
              class="footer__menuList-access"
              href="https://codepen.io/martreyz"
              title="Access Codepen"
            >
            </a>
          </li>
        </ul>
      </nav>
      <small class="fs-6">Made with ðŸ˜º by martreyz </small>
    </footer>
  </body>
  <script src="./js/main.js"></script>
</html>
